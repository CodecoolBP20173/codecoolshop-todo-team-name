<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>

    <script src="/static/js/shopping.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/nav_bar.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/hover.css"/>
</head>
<body>

<div class="jumbotron text-center">
    <div class="container">
        <div>
            <h1>Codecool Shop</h1>
        </div>
    </div>
</div>

<div th:replace="nav_bar.html :: header"></div>

<div class="container">
    <ul class="list-group" th:each="prod,iter : ${products}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${prod.getName()}"></span>
            <span id="price"><strong><span th:text="${quantities.get(iter.index) * prod.getDefaultPrice + ' ' + prod.getDefaultCurrencyString }"></span> (<span
                    th:text="${quantities.get(iter.index)}"></span>x<span th:text="${prod.getPrice()}"></span>)</strong></span>
            <a th:onclick="'javascript:deleteItem(' + ${prod.getId()} + ')'" href="#"
               class="badge badge-primary badge-pill">Remove this item</a>
            <a th:onclick="'javascript:addItem(' + ${prod.getId()} + ')'" href="#"
               class="badge badge-primary badge-pill">+</a>
            <a th:onclick="'javascript:removeItem(' + ${prod.getId()} + ')'" href="#"
               class="badge badge-primary badge-pill">-</a>
            <span class="badge badge-primary badge-pill" th:text="${quantities.get(iter.index)}"></span>
        </li>
    </ul>
    <div th:if="${sum != '0.0 USD'}">
        <h3>Total Price: <span th:text="${sum}"></spanth:text></span></h3>
        <a href="/checkout" class="btn btn-success" role="button">Proceed to Checkout</a>
    </div>
    <div th:if="${sum == '0.0 USD'}">
        <h3>Your Shopping Cart is empty.</h3>
    </div>
</div>

</body>
</html>
