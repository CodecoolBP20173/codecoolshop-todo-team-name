<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>


<div class="jumbotron text-center">
    <h1>Checkout Information</h1>
</div>
<div class="container">
<form action='/checkout' method="POST">
    <h1>Fill the following form with you information please</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="e.g.: John Smith" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" placeholder="e.g.: john.smith@gmail.com" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="telephone">Phone number:</label>
        <input type="text" name="telephone" placeholder="e.g.: 36301234567" pattern="[0-9]{11}" title="11 number after each other like: 36301234567" id="telephone" class="form-control">
    </div>
    <label for="billing">Billing address:</label>
    <div class="form-inline" id="billing">
        <label for="billcountry">Country:</label>
        <input type="text" name="billcountry" placeholder="e.g.: Hungary" id="billcountry" class="form-control">
        <label for="billcity">City:</label>
        <input type="text" name="billcity" placeholder="e.g.: Nyergesujfalu" id="billcity" class="form-control">
        <label for="billzipcode">Zipcode:</label>
        <input type="text" name="billzipcode" placeholder="e.g.: 2536" pattern="[0-9]{4}" id="billzipcode" class="form-control">
        <label for="billaddress">Address:</label>
        <input type="text" name="billaddress" placeholder="e.g.: Random Street 420" id="billaddress" class="form-control">
    </div>
    <label for="shipping">Shipping address:</label>
    <div class="form-inline" id="shipping">
        <label for="shipcountry">Country:</label>
        <input type="text" name="shipcountry" placeholder="e.g.: Hungary" id="shipcountry" class="form-control">
        <label for="shipcity">City:</label>
        <input type="text" name="shipcity" placeholder="e.g.: Nyergesujfalu" id="shipcity" class="form-control">
        <label for="shipzipcode">Zipcode:</label>
        <input type="text" name="shipzipcode" placeholder="e.g.: 2536" pattern="[0-9]{4}" id="shipzipcode" class="form-control">
        <label for="shipaddress">Address:</label>
        <input type="text" name="shipaddress" placeholder="e.g.: Random Street 420" id="shipaddress" class="form-control">
    </div>
    <input type="submit" value="Proceed to payment" name="button" class="btn btn-default">
</form>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
