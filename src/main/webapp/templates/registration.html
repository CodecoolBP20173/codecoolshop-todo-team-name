<body>

<div th:replace="title.html :: title"></div>
<div th:replace="nav_bar.html :: header"></div>
<h1>
    Registration
</h1>
<form action="/registration" method="post">
    <label>
        E-mail:
    </label>
    <input required name="email">
    <br>
    <label>Password:
        <input required id="password" type="password" name="password" onkeyup='check();'/>
    </label>
    <br>
    <label>Confirm Password:
        <input required id="confirm_password" name="confirm_password" type="password" onkeyup='check();'/>
        <span id="message"></span>
    </label>
    <button id="submit" type="submit" value="registration" disabled>Submit</button>
</form>
</body>
