<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="modal" class="modal" id="loginModal">
    <div class="modal-dialog">`
        <div class="modal-content">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>

                <div class="modal-body">
                    <form role="form" method="post" th:action="@{/}">
                        <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span>
                                Email
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="usrname"
                                   placeholder="Enter email"
                                   name="email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>
                                Password
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="psw"
                                   placeholder="Enter password"
                                   name="password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span
                                class="glyphicon glyphicon-off"></span> Login
                        </button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left"
                            data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                    <p>Not a member? <a href="/registration">Sign Up</a></p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
